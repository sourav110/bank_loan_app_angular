<div class="parent">
    <div [class]="showRegForm() == true ? 'container active' : 'container'">
        <div class="form-box login">
            <form [formGroup]="loginFormGroup">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" formControlName="userName" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" formControlName="password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="forgot-link">
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn" (click)="onLogin()">Login</button>
                <p>or login with social platforms</p>
                <div class="social-icons">
                    <a href="#"><i class='bx bxl-google'></i></a>
                    <a href="#"><i class='bx bxl-facebook'></i></a>
                    <a href="#"><i class='bx bxl-github'></i></a>
                    <a href="#"><i class='bx bxl-linkedin'></i></a>
                </div>
            </form>
        </div>
    
        <div class="form-box register">
            <form (ngSubmit)="onRegister()">
                <h1>Registration</h1>
                <div class="input-box">
                    <input type="text" [(ngModel)]="loginUserObj.userName" name="userName" placeholder="Username" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="email" [(ngModel)]="loginUserObj.emailId" name="emailId" placeholder="Email" required>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box">
                    <input type="text" [(ngModel)]="loginUserObj.fullName" name="fullName" placeholder="Full Name" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="input-box">
                    <input type="password" [(ngModel)]="loginUserObj.password" name="password" placeholder="Password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button type="submit" class="btn">Register</button>
                <p>or register with social platforms</p>
                <div class="social-icons">
                    <a href="#"><i class='bx bxl-google'></i></a>
                    <a href="#"><i class='bx bxl-facebook'></i></a>
                    <a href="#"><i class='bx bxl-github'></i></a>
                    <a href="#"><i class='bx bxl-linkedin'></i></a>
                </div>
            </form>
        </div>
    
        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1>Hello, Welcome!</h1>
                <p>Don't have an account?</p>
                <button class="btn register-btn" (click)="changeView()">Register</button>
            </div>
    
            <div class="toggle-panel toggle-right">
                <h1>Welcome Back!</h1>
                <p>Already have an account?</p>
                <button class="btn login-btn" (click)="changeView()">Login</button>
            </div>
        </div>
    </div>
    
</div>
